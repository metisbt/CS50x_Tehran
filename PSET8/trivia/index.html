<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checker(correct, element)
            {
                if (correct)
                {
                    document.getElementById(element).innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById(element).innerHTML = "Incorrect!";
                }
            }

            function resetBtn()
            {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn)
                {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });
            }

            function answerGet()
            {
                resetBtn();
                if (event.target.id == "correct")
                {
                    event.target.classList.add('correct');
                    checker(true, "answerch");
                }
                else
                {
                    event.target.classList.add('incorrect');
                    checker(false, "answerch");
                }
            }

            document.addEventListener("DOMContentLoaded", function (event)
            {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function (btn)
                {
                    btn.addEventListener("click", answerGet);
                });

                inputField = document.querySelector('input');
                checkButton = document.querySelector("#check");
                checkButton.addEventListener('click', function (evt)
                {
                    if (inputField.value.toLowerCase() != "harvard")
                    {
                        checker(false, "afre");
                    }
                    else
                    {
                        checker(true, "afre");
                    }
                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h4>Which programming language is taught first in CS50x Tehran?</h4>
                <h3 id="answerch" ></h3>
                <button class="button" >python</button>
                <button clas="button" >C</button>
                <button id="correct" class="button" >Scratch</button>
                <button class="button" >Java script</button>
                <button class="button" >C#</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h4>Which university started CS50 ?</h4>
                <h2 id="afre"></h2>
                <input type="text">
                <button id="check" class="input">Check it!</button>
            </div>
        </div>
    </body>
</html>
