<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "POST">
                    <input type = "text" name = "name" placeholder = "Enter your name">
                    <input type = "number" name = "day" placeholder = "Enter day" min = "1" max = "31">
                    <input type = "number" name = "month" placeholder = "Enter month" min = "1" max = "12">
                    <input type="submit" value = "Send it">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for b in birthdays %}
                        <tr>
                            <td>{{ b.name }}</td>
                            <td>{{ b.month }}/{{ b.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
